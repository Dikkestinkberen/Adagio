# root level configurations
log4j.rootLogger = DEBUG, console, file

# configuration for console outputs
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.file.console.ConversionPattern=[ %-23date | %-5level ] %msg
log4j.appender.console.Threshold=INFO

# configuration for file output (into a file named messages.log)
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log.txt
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[ %-23date | %-5level ] %msg